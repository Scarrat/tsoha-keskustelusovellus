{% extends "layout.html" %}
{% block content %}
{% if session.admin %}
<h2>Admin area</h2>
<br>
<hr>
<a href="/newsecret/">Create new thread</a>
<hr>
{% for thread in threads %}
<a href="/secretmessages/{{ thread.id }}" style="font-size:20px">{{ thread.topic }}</a> by {{thread.creator}} at
{{thread.created_at.strftime("%H:%M %d-%m-%Y")}}
<hr>
{% endfor %}
{% endif %}
{% endblock %}
